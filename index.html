<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <script defer src="index.js"></script>
    <title>Frontend Mentor | Contact form by waris</title>
</head>
<body>
  <main class="main">
    <h1 class="title">Contact us</h1>
    <form id="form" class="form">
      <!-- first-name -->
      <div class="first-name">
        <label for="first-name">First Name <span class="span">*</span></label>
        <input 
          type="text"
          name="first-name"
          id="first-name"
          placeholder="Enter your name"
        >
        <span id="firstNameError" class="error-message"></span>
      </div>
      <!-- last-name -->
      <div class="last-name">
        <label for="last-name">Last Name <span class="span">*</span></label>
        <input 
          type="text"
          name="last-name"
          id="last-name"
          placeholder="Enter your last name"
        >
        <span id="lastNameError" class="error-message"></span>
      </div>
      <!-- email -->
      <div class="email">
        <label for="email">Email Address <span class="span">*</span></label>
        <input 
          type="text"
          name="email"
          id="email"
          placeholder="Enter a valid email address"
        >
        <span id="emailError" class="error-message"></span>
      </div>
      <!-- Queries -->
      <div class="query">
        <label for="query">Query Type <span class="span">*</span></label>

        <div class="radios">
          <div class="radio">
            <input 
              type="radio" 
              name="query" 
              id="general-query"
              checked
              > 
            <label for="general-query">General Enquiry</label>
          </div>

          <div class="radio">
            <input type="radio" name="query" class="query" id="support-request">
            <label for="support-request">Support Request</label> 
          </div>
        </div>
      </div>
      <!-- Message textarea -->
      <div class="message">
        <label for="message">Message <span>*</span></label>
        <textarea 
          name="message" 
          id="message" 
          rows="5"
          placeholder="Write your message here!"
        ></textarea>
        <span id="messageError" class="error-message"></span>
      </div>
      <!-- Checkbox  -->
      <div class="choice">
        <input 
          type="checkbox" 
          name="check" 
          id="check" 
          >
        <label for="check">I consent to be contacted by the team <span>*</span></label>
        <span id="checkboxError" class="error-message"></span>
      </div>
      <!-- Button  -->
      <button type="submit" class="submit">Submit</button>
    </form>
    
  </main>
  <!-- footer  -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Mohammad waris fayiz</a>.
  </footer>
  <div class="modal">
    <div class="icon-info">
      <img src="assets/images/icon-success-check.svg" alt="icon-success-check">
      <p class="text">Message Sent!</p>
    </div>
    <p class="info">Thanks for completing the form. We'll be in touch soon!</p>
  </div>
</body>
</html>
